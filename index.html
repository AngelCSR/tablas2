<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS en Tablas</title>
    <style>
        table, td ,th{
            border: 2px solid blue;
            border-collapse: collapse;

        }
        table{width: 40%; margin: auto;}
        tr{
            
            height: 80px;
         }
         td{
            vertical-align: center;
            text-align: center;
         }
         tr:hover{
                background-color: grey;
         }
         tr:nth-child(even ){
            background-color: aqua;
         }
    </style>
</head>
<body>
    <h1>CSS en Tablas </h1>
    <table>
        <tr>
            <th>Articulos</th>
            <th>Precio</th>
        </tr>
        <tr>
            <th>Aceite de oliva</th>
            <th>10.00E</th>
        </tr>
        <tr>
            <th>Tortas de Alc√°zar</th>
            <th>6.50E</th>
            </tr>
            <tr>
                <th>Miguelitos</th>
                <th>12.00E</th>
            </tr>
    </table>
</body>
</html>
